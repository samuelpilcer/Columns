{% extends 'base.html' %}
% load static %}


{% block inscription %}

<div class="col-sm-8 blog-main">
  <section class="blog-post">
                <div class="panel panel-default">
                  <div class="panel-body">


          <div class="blog-post-content">
            <h2 class="blog-post-title">S'inscrire</h2>
                    </br>
          {% if user.is_authenticated %}
          Vous êtes connecté (<strong>{{ user.username }}</strong>).
          {% else %}
                      <form class="form-horizontal style-form" method="post">

                        {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" class="btn btn-theme" value="Inscription" />
                      </form>
                <a href="/authenticate/connexion" type="button" class="btn btn-secondary">Retour</a>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </br>
              </section>
</div>



{% endblock %}
