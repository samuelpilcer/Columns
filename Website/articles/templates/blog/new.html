{% extends 'base.html' %}
{% load static %}

{% block articles %}
<head>
{{ form.media }}
</head>
<div class="col-sm-8 blog-main">
	<section class="blog-post">
    {% if envoi %}
        <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="blog-post-content">
                      <h2 class="blog-post-title">Votre article a bien été envoyé !</h2>
                    </div>
                  </div>
                </div>
{% else %}

                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="blog-post-content">
                      <h2 class="blog-post-title">Publier une colonne</h2>
                  	</br>
                      <form class="form-horizontal style-form" enctype="multipart/form-data" action="{% url "new" %}" method="post">

                      	{% csrf_token %}
                        {% for field in form.visible_fields %}
                          {{ field.errors }}
                          
                           <!-- <h3>{{ field.label }}</h3> -->
                         </br>

                          <div>{{ field }}</div>
                          {% endfor %}
    					
    					           <input type="submit" class="btn btn-theme" value="Publier" />
                      </form>
                   </div> 
                  </div>
                </div>

          <style type="text/css">
.medium-editor-element {
    word-wrap: break-word;
    min-height: 150px;
}
          .h1, h1 {
                font-size: 22px;
                line-height: 1.3;
            }
          .h2, h2 {
                font-size: 20px;
                line-height: 1.3;
            }
            .blog-post-content p {
                color: #000;
                line-height: 1.58;
                margin: 18px auto;
                font-size: 18px;
            }
          </style>
{% endif %}
              </section>
            
</div>
{% endblock %}
